name: App Heartbeat
on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:
  
  # ðŸ‘‡ THIS IS THE FIX: Grant write permission to the token
permissions:
  contents: write
  
jobs:
  update-heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Update heartbeat file
        run: |
          date > heartbeat.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add heartbeat.txt
          git commit -m "Heartbeat update" || exit 0
          git push
